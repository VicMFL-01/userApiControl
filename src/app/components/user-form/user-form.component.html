<div class="mt-5 p-4 bg-yellow-100">
  <span class="flex text-5xl font-semibold text-teal-500 mb-3">{{titleForm | uppercase}}</span>

  <form [formGroup]="userForm" (ngSubmit)="getDataUser()">

    <div class="flex flex-column gap-2">
      <label for="first_name">Nombre Usuario</label>
      <input pInputText id="first_name" placeholder="Introduce nombre de usuario" formControlName="first_name" variant="filled"/>
    </div>

    <div class="flex flex-column gap-2 mt-5">
      <label for="last_name">Apellido Usuario</label>
      <input pInputText id="last_name" placeholder="Introduce apellido de usuario" formControlName="last_name" variant="filled"/>
    </div>

    <div class="flex flex-column gap-2 mt-5">
      <label for="email">Email Usuario</label>
      <input pInputText type="email" id="email" placeholder="Introduce email de usuario" formControlName="email" variant="filled"/>
    </div>

    <div class="flex flex-column gap-2 mt-5">
      <label for="image">Imagen Usuario</label>
      <input pInputText type="url" id="image" placeholder="Introduce email de usuario" formControlName="image" variant="filled"/>
    </div>

    <p-toast position="top-right" key="br" />
    <p-button type="submit" class="flex mt-5" label="Guardar" icon="pi pi-check" />

  </form>

</div>
